keys:
  X:
    default: 7
  Y:
    const: ${ $.configs.X.value + 3 }
    schema: { type: number }
  Z:
    const: ${ $.configs.Y.value + 3 }
    test:
      - $.value > 10
      - validator.isNumeric($.storedValue)
